<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        #game-container {
            border: 2px solid #333;
            border-radius: 8px;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <!-- Phaser.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
    
    <!-- Utils (load first) -->
    <script src="utils/Constants.js"></script>
    
    <!-- Sprites (load before scenes) -->
    <script src="sprites/PlayerSprite.js"></script>
    <script src="sprites/EnemySprite.js"></script>
    <script src="sprites/BulletSprite.js"></script>
    
    <!-- Scenes (load before main) -->
    <script src="scenes/MainMenuScene.js"></script>
    <script src="scenes/GameScene.js"></script>
    <script src="scenes/GameOverScene.js"></script>
    
    <!-- Main Game file (load last) -->
    <script src="main.js"></script>
</body>
</html>
