<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Phaser Keyboard Test</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  </head>
  <body>
    <script>
      const config = {
        type: Phaser.AUTO,
        width: 400,
        height: 300,
        backgroundColor: "#222",
        scene: {
          create() {
            this.add.text(10, 10, 'Press any key', { color: '#fff' });
            window.addEventListener('keydown', function(e) {
              console.log('[GLOBAL] keydown:', e.code, e.key, e.keyCode);
            });
          }
        }
      };
      new Phaser.Game(config);
    </script>
  </body>
</html>
